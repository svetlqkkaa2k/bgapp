version: "3.8"

services:

    web:
        image: svetlqkaa/bgapp-web

        deploy:

            replicas: 5
        ports:

            - 8080:80

        volumes:
            - "${PROJECT_ROOT}:/var/www/html:ro"

        networks:

            - app-network
    db:

       image: svetlqkaa/bgapp-db

      networks:

           - app-network

      environment:
           MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"

networks:

    app-network:
